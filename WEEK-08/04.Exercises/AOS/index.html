<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AOS</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <section class="red"><h2 data-aos="slide-up">Title 1</h2></section>
    <section class="green"><h2 data-aos="slide-right">Title 2</h2></section>
    <section class="blue"><h2 data-aos="fade-left">Title 3</h2></section>
    <section class="orange"><h2 data-aos="zoom-in">Title 4</h2></section>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="app.js"></script>
  </body>
</html>
