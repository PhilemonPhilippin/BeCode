<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiper</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <main>
      <section>
        <div class="swiper">
          <div class="swiper-wrapper">

            <div class="swiper-slide"><img src="./picture-1.jpg" /></div>
            <div class="swiper-slide"><img src="./picture-2.jpg" /></div>
            <div class="swiper-slide"><img src="./picture-3.jpg" /></div>
            <div class="swiper-slide"><img src="./picture-4.jpg" /></div>
            <div class="swiper-slide"><img src="./picture-5.jpg" /></div>
            <div class="swiper-slide"><img src="./picture-6.jpg" /></div>
            <div class="swiper-slide"><img src="./picture-7.jpg" /></div>
            <div class="swiper-slide"><img src="./picture-8.jpg" /></div>
            <div class="swiper-slide"><img src="./picture-9.jpg" /></div>
          </div>

          <div class="swiper-pagination"></div>

          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>

          <div class="swiper-scrollbar"></div>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
